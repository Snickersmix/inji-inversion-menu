        <style>
            * {margin: 0;padding: 0;}
            .header {
                border-bottom:2px solid #444444;

                margin-bottom: 10px;
                background:#ccc;
                font-size:16px;
                color:#464646;
            }
            .copy {
                float:right;
            }
            .copy a {
                color:#464646;

            }
            .nav {
                border: 1px solid #aaa;
                margin: 0 10px;
                float:left;
                white-space:nowrap;
            }
            .nav ul {
                list-style: none;
            }
            .nav ul li {
                display: inline-block;
            }
            .nav ul li a {
                text-decoration: none;
                color:#464646;
                padding:0 40px;
                line-height:40px;
                display:block;
            }
            .nav ul li.active a{
                color: #fff;
            }
            .nav ul li.active {

            }
